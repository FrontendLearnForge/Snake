<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        
        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background-color: #000; /* Черный фон контейнера */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #canvas {
            display: block;
            border: 2px solid #0F0;
            background-color: #000; /* Черный фон игрового поля */
        }
    </style>
</head>
<body>
    <canvas id="matrix-background"></canvas>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="snake.js"></script>
</body>
</html>
